<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <title>Paw Patrol Movie</title>
    <meta name="description" content="No job is to big, no pup is too small!">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/css/custom-bootstrap.css" />
    <link rel="icon" href="img/favicon.ico" />
</head>

<body>
    <header>

    </header>
    <main class="mb-5 mt-5 ">
        <div class="container carousel">
            <div class="row">
                <div class="col mt-5">
                    <H1>La Pat' Patrouille: Le film</H1>
                    <p>Parce que ça fait longtemps que je n'ai peux plus m'asseoir pour juste
                        regarder la télévision
                        sans
                        les enfants! </p>
                    <button type="button" class="btn btn-secondary">Select quantity</button>
                    <button type="button" class="btn btn-primary">+ Buy now</button>
                </div>
                <div class="col">
                    <div id="carouselExample" class="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0"
                                class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3"
                                aria-label="Slide 4"></button>
                            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="4"
                                aria-label="Slide 5"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="img/carrousel1.png" class="d-block w-100" alt="Chase en action">
                            </div>
                            <div class="carousel-item">
                                <img src="img/carrousel2.png" class="d-block w-100" alt="Skye regarde une météorite">
                            </div>
                            <div class="carousel-item">
                                <img src="img/carrousel3.png" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="img/carrousel4.png" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="img/carrousel5.png" class="d-block w-100" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer>

    </footer>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
